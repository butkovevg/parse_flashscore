<script>
function getValue(id) {
   var xhr = new XMLHttpRequest();
   xhr.open("GET", "/get_value/" + id, true);
   xhr.onreadystatechange = function () {
       if (xhr.readyState == 4 && xhr.status == 200)
           alert(xhr.responseText);
   }
   xhr.send();
}
</script>
